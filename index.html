<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <header class="w-full bg-blue-50 shadow-sm">
        <div class="navbar w-11/12 m-auto">
            <div class="navbar-start">
                <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
                    <li><a><i class="fa-solid fa-book-open"></i> Learn</a></li>
                    <li><a><i class="fa-solid fa-right-from-bracket"></i> Log out</a></li>
                </ul>
                </div>

                </div>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
                    <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i> Learn</a></li>
                    <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-right-from-bracket"></i> Log out</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header Design End-->

    <!-- Header Banner Start -->
    <section>
        <div class="banner-text">
            <h2 class="text-3xl font-bold"><span class="text-[#00BCFF]">English</span> is Easy!!</h2>
        </div>
        <div class="banner-picture">
            <img src="assets/hero-student.png" alt="Hero Student Picture">
        </div>
    </section>
    <script src="./script/script.js"></script>
